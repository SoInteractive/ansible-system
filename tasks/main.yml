---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: proxy.yml
  when: system_http_proxy != ""

- include: packages.yml

- include: unattended.yml
  when: system_autoupgrades

- include: sysctl.yml

- name: Set Message of the Day from variable
  template:
    src: motd.j2
    dest: /etc/motd
  when: system_motd != ""

- name: Copy default Message of the Day
  copy:
    src: motd
    dest: /etc/motd
  when: system_motd == ""

- name: Enable motd in PAM
  lineinfile:
    dest: "/etc/pam.d/login"
    backup: yes
    regexp: "^session(.*)pam_motd.so(.*)$"
    line: "session  optional  pam_motd.so  motd=/etc/motd"
    state: present

- include: hosts.yml
  when: ansible_virtualization_type != "docker"

