---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: apt.yml
  when: ansible_pkg_mgr == "apt"

- include: yum.yml
  when: ansible_pkg_mgr == "yum"

- set_fact:
    all_ip: "localhost,{% for host in groups['all'] %}{{ hostvars[host]['ansible_default_ipv4']['address'] }}{% if not loop.last %},{% endif %}{% endfor %}"

- name: add http proxy to /etc/environment
  lineinfile:
    dest: /etc/environment
    line: "{{ item.var }}={{ item.value }}"
    regexp: ".*{{ item.var }}.*$"
    state: present
  with_items:
    - { var: "http_proxy", value: "{{ http_proxy }}" }
    - { var: "https_proxy", value: "{{ https_proxy | default(http_proxy) }}" }
    - { var: "no_proxy", value: "{{ all_ip }}" }
#    - { var: "no_proxy", value: "localhost" }
  when: http_proxy is defined

- name: set DefaultEnvironment in systemd
  lineinfile:
    dest: /etc/systemd/system.conf
    line: "DefaultEnvironment=\"http_proxy={{ http_proxy }}\" \"https_proxy={{ https_proxy }}\" \"no_proxy={{ all_ip }}\""
    regexp: ".*DefaultEnvironment.*$"
    state: present
  when: ansible_service_mgr == "systemd"

- include: install.yml

- name: disable IPv6
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: 1
    sysctl_set: yes
    state: present
  when: disable_ipv6

- name: Set Message of the Day
  template:
    src: motd.j2
    dest: /etc/motd
  when: motd_message is defined

