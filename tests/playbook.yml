---
- hosts: all
  pre_tasks:
    - name: Ensure sysctl.conf exists
      command: touch /etc/sysctl.conf
      args:
        creates: /etc/sysctl.conf

    - name: Ensure ssh directory exists
      file:
        dest: /etc/ssh
        state: directory
        mode: 0755

  roles:
    - ansible-system
  vars:
    system_upgrade: true
    system_log_aggregator: "127.0.0.1:514"
