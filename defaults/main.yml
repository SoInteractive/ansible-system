---
system_http_proxy: "{{ http_proxy if http_proxy is defined else '' }}"
system_https_proxy: "{{ https_proxy if https_proxy is defined else system_http_proxy }}"
system_vip_address: ""
system_vip_domain: ""

system_interface: "{{ ansible_default_ipv4.interface }}"
system_domain: "local"
system_custom_hosts: []
#system_custom_hosts:
#  - name: "example.com"
#    ip: "127.0.0.1"

system_recofigure_repositories: False

system_disable_ipv6: True

system_upgrade: False
system_autoupgrades: true

system_motd: "       hi :-)"

system_log_aggregator: ""
#system_log_agregator: "127.0.0.1:10514"

system_max_conn: 1024
system_syn_backlog: 4096
system_tw_reuse: 1   # reuse TIME_WAIT connections
system_tw_recycle: 0 # recycling of TIME_WAIT sockets (use with caution)

system_sysctl: []
#  - { var: "net.ipv4.tcp_tw_recycle", value: "{{ system_tw_recycle }}" }
